<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your DNA Reports</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Your DNA Analysis Reports</h2>

        {% if reports %}
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Report ID</th>
                        <th>File Name</th>
                        <th>Prediction</th>
                    </tr>
                </thead>
                <tbody>
                    {% for report in reports %}
                    <tr>
                        <td>{{ report.id }}</td>
                        <td>{{ report.file_name }}</td>
                        <td>{{ report.prediction }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="alert alert-info">You have no reports uploaded yet.</div>
        {% endif %}

        <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
